<body>
    <p>
        Each number should be formatted that it is rounded to two decimal places. <br>
        You don't need to check whether the input is a valid number because only <br>
        valid numbers are used in the tests.<br>
        <br>
        Example:    <br>
        5.5589 is rounded 5.56   <br>
        3.3424 is rounded 3.34<br>
    </p>
